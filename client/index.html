<!doctype HTML>
<html>
  <head id="head">
    <!-- w3.css -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Main css -->
    <link rel="stylesheet" type="text/css" href="index.css">

    <!-- winbox -->
    <link rel="preload" href="https://rawcdn.githack.com/nextapps-de/winbox/0.2.82/dist/winbox.bundle.min.js" as="script">
    
  </head>
  <body onload="startup()">
      <div id="buttonWindow" class="">
          <div class="center-vert">
            <button class="button" onclick='tier1.button.click()' id="button">test</button>
          </div>
      </div>

      <div id="statWindow" class="">
            <div class="center-vert">
              <h1>Clicks: <span id="clickCounter">NaN</span></h1>
                <h4>CPS: <span id="cpsDisplay">NaN</span></h4>
            </div>
        </div>
    
    <!-- Load and run winbox -->
    <script src="https://rawcdn.githack.com/nextapps-de/winbox/0.2.82/dist/winbox.bundle.min.js" async></script>
    <!-- Main js -->
    <script src="index.js" defer></script>
  </body>
</html>
